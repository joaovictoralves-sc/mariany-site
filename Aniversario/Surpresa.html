function escreverTextoGradualmente(texto, container, callback) {
  let i = 0;
  container.style.opacity = 1;
  container.textContent = "";

  const intervalo = setInterval(() => {
    container.textContent += texto[i] ?? '';
    i++;
    if (i >= texto.length) {
      clearInterval(intervalo);
      setTimeout(() => {
        container.style.opacity = 0;
        setTimeout(() => callback && callback(), 1000);
      }, 2500);
    }
  }, 40);
}

function escreverContador() {
  const dataReferencia = new Date('2024-11-10');

  if (intervaloContador) clearInterval(intervaloContador);

  function atualizar() {
    const agora = new Date();
    let diff = agora - dataReferencia;
    const futuro = diff < 0;
    diff = Math.abs(diff);

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    const texto = futuro
      ? `Faltam ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos para 13 meses!`

    contador.textContent = texto;
  }

  atualizar();
  intervaloContador = setInterval(atualizar, 1000);
}
