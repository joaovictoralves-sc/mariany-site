<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mariany Gostosa, te amooooooooooooooo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
  overflow:hidden;
  background:linear-gradient(to bottom,#ffc0cb,#ffe6f0);
}

/* TELAS */
.tela{
  position:absolute;
  inset:0;
  display:none;
}
.tela.ativa{
  display:block;
}

/* NOME */
.nome {
  position: absolute;
  top: 3%;
  left: 50%;
  transform: translateX(-50%) rotate(-2deg);
  font-size: 110px;
  font-weight: 900;
  color: #ff007f;
  letter-spacing: 5px;
  text-shadow:
    0 0 10px #ff77c8,
    0 0 25px #ff33a8,
    0 0 45px #ff008c,
    0 0 60px #ff0080;
  pointer-events: none;
  z-index: 5;
}

/* CORAÇÕES */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:hotpink;
  transform:rotate(45deg);
  animation:heartFall 8s linear infinite;
  opacity:.6;
  pointer-events:none;
}

.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:hotpink;
  border-radius:50%;
}

.heart::before{top:-10px;left:0}
.heart::after{top:0;left:-10px}

@keyframes heartFall{
  0%{top:-30px;opacity:1}
  100%{top:100%;opacity:0}
}

/* PALAVRAS */
.falling-text{
  position:absolute;
  font-size:20px;
  color:hotpink;
  font-weight:bold;
  text-shadow:0 0 4px #ff69b4;
  animation:txtFall 6s linear infinite;
  pointer-events:none;
}

@keyframes txtFall{
  0%{top:-30px;opacity:1}
  100%{top:100%;opacity:0}
}

/* PRESENTE */
.presente-wrap{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

.caixa{
  width:220px;
  height:160px;
  background:linear-gradient(180deg,#ff8fcf,#ff4fb2);
  border-radius:15px;
  position:relative;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

.caixa::before{
  content:"";
  position:absolute;
  top:-25px;
  left:-10px;
  width:240px;
  height:50px;
  background:linear-gradient(180deg,#ff9fda,#ff5fc1);
  border-radius:15px;
  transition:.6s;
}

.fita-v{
  position:absolute;
  left:50%;
  top:-25px;
  width:26px;
  height:185px;
  background:#ff1493;
  transform:translateX(-50%);
  border-radius:12px;
}

.fita-h{
  position:absolute;
  top:50%;
  width:100%;
  height:26px;
  background:#ff1493;
  transform:translateY(-50%);
}

.laco{
  position:absolute;
  top:-75px;
  left:50%;
  width:140px;
  height:70px;
  transform:translateX(-50%);
  cursor:pointer;
}

.laco::before,.laco::after{
  content:"";
  position:absolute;
  width:65px;
  height:65px;
  background:#ff007f;
  border-radius:50%;
}

.laco::before{left:0}
.laco::after{right:0}

.laco-centro{
  position:absolute;
  left:50%;
  top:22px;
  width:30px;
  height:30px;
  background:#ff007f;
  border-radius:50%;
  transform:translateX(-50%);
}

.aberta .caixa::before{
  transform:translateY(-120px) rotate(-15deg);
  opacity:0;
}

#presenteBtn{
  display:none;
  background:linear-gradient(180deg,#ff5cc1,#ff007f);
  color:white;
  padding:16px 40px;
  font-size:26px;
  font-weight:900;
  border:none;
  border-radius:25px;
  box-shadow:0 0 25px #ff4fa8;
  cursor:pointer;
}

/* CREDITOS */
.credits{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-weight:bold;
  color:#d56a82;
}

@media(max-width:480px){
  .nome{font-size:52px}
}

/* QUIZ BOX */
.quiz-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:520px;
  background:linear-gradient(180deg,#ffe0f0,#ff9ccc);
  border-radius:26px;
  padding:26px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  z-index:10;
}

.quiz-title{
  font-size:22px;
  font-weight:900;
  color:#b8005a;
}

.quiz-question{
  font-size:20px;
  font-weight:700;
  margin:14px 0;
  color:#6b0033;
}

.quiz-btn{
  width:100%;
  padding:14px;
  margin:6px 0;
  border:none;
  border-radius:16px;
  background:#ff2f8f;
  color:white;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.quiz-btn:hover{
  background:#ff9ccc;
  color:#b8005a;
  transform:scale(1.03);
  transition:.2s;
}

/* ALERTA */
.alert{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  background:#ff4fa8;
  color:white;
  padding:14px 22px;
  border-radius:20px;
  font-weight:700;
  display:none;
  z-index:20;
}

/* GAME OVER */
#gameover{
  font-size:46px;
  font-weight:900;
  color:#ff007f;
  text-align:center;
  margin-top:35vh;
}

#final-container {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column; /* organiza verticalmente */
  justify-content: center; /* centraliza verticalmente */
  align-items: center; /* centraliza horizontalmente */
  overflow: hidden;
}

#slideshow {
  display: flex;
  justify-content: center; /* centraliza horizontal */
  align-items: center;     /* centraliza vertical */
  width: 100%;
  max-width: 480px;
  height: 80vh;            /* altura máxima da tela */
  margin: 0 auto;          /* centraliza horizontal */
  overflow: hidden;
  flex-shrink: 0;
}

#slideImg {
  max-width: 90%;        /* aumenta horizontalmente, mas deixa margem lateral */
  max-height: 70vh;      /* altura menor que 100% da tela */
  width: auto;
  height: auto;
  object-fit: contain;   /* mantém proporção */
  border-radius: 22px;
  box-shadow: 0 0 30px rgba(255,0,130,.6);
  display: block;
  margin: 40px auto 0;   /* empurra a imagem 30px pra baixo */
}

.texto-digitado {
  position: absolute;        /* sobreposição sobre a imagem */
  top: 50%;                  /* centraliza verticalmente */
  left: 50%;                 /* centraliza horizontalmente */
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 900px;
  text-align: center;
  font-size: 22px;
  font-weight: 900;          /* negrito forte */
  color: #000000;            /* preto forte */
  white-space: pre-line;
  z-index: 20;               /* acima da imagem */
  opacity: 1;
  transition: opacity 2s ease; /* fade suave quando desaparecer */
}

</style>
</head>

<body>

function criarTextoCaindo(txt){
  const t=document.createElement("div");
  t.className="falling-text";
  t.textContent=txt;
  document.body.appendChild(t);

  t.style.left=Math.random()*(window.innerWidth-t.offsetWidth)+"px";
  t.style.fontSize=(16+Math.random()*16)+"px";
  t.style.opacity=(0.6+Math.random()*0.4);

  setTimeout(()=>t.remove(),6000);
}

setInterval(()=>{

let telaAtual=0;
function mostrarTela(n){
  document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));

/* LAÇO */
const laco=document.getElementById("laco");
const caixaWrap=document.getElementById("caixaWrap");
const btn=document.getElementById("presenteBtn");

laco.addEventListener("click",()=>{
  caixaWrap.classList.add("aberta");
  setTimeout(()=>btn.style.display="block",600);
});

btn.addEventListener("click",()=>{
  mostrarTela(1);
});

/* ALERTA */
function alertar(txt,cb){
  const a=document.getElementById("alert");
  a.innerText=txt;
  a.style.display="block";
  setTimeout(()=>{
    a.style.display="none";
    cb && cb();
  },1500);
}

function erro(msg){
  alertar(msg,()=>{
    setTimeout(()=>{
      document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));
      document.getElementById("telaOver").classList.add("ativa");
    },800);
  });
}

function acerto(msg){
  if(msg){
    alertar(msg, avancar);
  } else {
    avancar();
  }
}

function avancar(){
  if(telaAtual < 10){
    mostrarTela(telaAtual + 1);
  } else {
    mostrarTelaFinal();
  }
}

function mostrarTelaFinal(){
  document.querySelectorAll(".tela").forEach(t=>t.classList.remove("ativa"));
  document.getElementById("telaFinal").classList.add("ativa");

  iniciarSlideshow();
  digitarTexto();

/* MONTAGEM AUTOMÁTICA DAS TELAS */
for(let i=0;i<10;i++){
  const t=document.getElementById("tela"+(i+1));
  let html=`<div class="quiz-box">
    <div class="quiz-title">Pergunta ${i+1}</div>
    <div class="quiz-question">${perguntas[i][0]}</div>`;

  perguntas[i][1].forEach((op,idx)=>{
    const texto = op[0];

    if(perguntas[i][2]==-1){

    }
    else if(idx==perguntas[i][2]){

const fotos = [

const texto = `
Meu bem, meu amor, meu neném, minha princesa, minha branquinha, minha morena, pequena do papai, minha vida, minha Mariany Victória Pêgas Rodrigues.

Eu fiquei pensando muito antes de escrever isso, porque não quero que seja só um "me desculpa" jogado no ar. Quero que você sinta o que está aqui dentro de mim, do meu coração.

Eu errei. É dói admitir isso, porque quando a gente ama de verdade, a última coisa que quer é machucar quem está sempre do nosso lado. Mas eu machuquei você, de alguma forma, e isso pesa no meu peito.

`;

let i = 0;

function digitarTexto() {
  const el = document.getElementById("textoFinal");
  el.innerHTML = "";
  el.style.opacity = 1;

  // separa o texto em blocos por parágrafos
  const blocos = texto.trim().split(/\n\s*\n/);
  let blocoIndex = 0;

  function mostrarBloco() {
    if (blocoIndex >= blocos.length) return; // acabou
    el.innerHTML = ""; // limpa o bloco anterior
    const linhas = blocos[blocoIndex].split("\n");

    let charIndex = 0;

    const timer = setInterval(() => {
      if (charIndex < linhas.join("\n").length) {
        el.innerHTML += linhas.join("\n").charAt(charIndex);
        charIndex++;
      } else {
        clearInterval(timer);
        // mantém o bloco visível por 3s e depois some suavemente
        setTimeout(() => {
          el.style.opacity = 0;
          setTimeout(() => {
            el.style.opacity = 1;
            blocoIndex++;
            mostrarBloco(); // mostra o próximo bloco
          }, 1000); // fade out
        }, 3000); // tempo do bloco visível
      }
    }, 30); // velocidade de digitação por caractere
  }

  mostrarBloco();
}

</script>
